apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana
  namespace: default
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      name: kibana
      labels:
        app: kibana
      annotations:
        networks: '[
        { "name": "flannel" },
        { "name": "ovs-plugin" },
      ]'
    spec:
      containers:
      - name: kibana
        image: kibana
        imagePullPolicy: Never
        ports:
        - containerPort: 8005
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      nodeSelector:
        nodetype: master
